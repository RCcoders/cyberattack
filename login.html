<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CyberLab ‚Äî Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      background: #0a0a0f;
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Animated Matrix Rain Background */
    canvas#matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      opacity: 0.15;
    }

    /* Gradient overlay */
    .bg-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(ellipse at 50% 50%, rgba(0,255,65,0.05) 0%, transparent 70%);
      z-index: 1;
      pointer-events: none;
    }

    /* Login Container */
    .login-container {
      position: relative;
      z-index: 10;
      width: 420px;
      max-width: 92vw;
      animation: fadeSlideUp 0.8s ease-out;
    }

    @keyframes fadeSlideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Glass Card */
    .login-card {
      background: rgba(12, 12, 20, 0.85);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 255, 65, 0.15);
      border-radius: 20px;
      padding: 48px 36px 40px;
      box-shadow:
        0 0 40px rgba(0, 255, 65, 0.06),
        0 25px 50px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }

    /* Logo & Title */
    .logo-area {
      text-align: center;
      margin-bottom: 36px;
    }

    .logo-icon {
      width: 60px; height: 60px;
      margin: 0 auto 16px;
      border-radius: 16px;
      background: linear-gradient(135deg, #00ff41, #00cc33);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
      animation: logoPulse 3s ease-in-out infinite;
    }

    @keyframes logoPulse {
      0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 65, 0.3); }
      50% { box-shadow: 0 0 40px rgba(0, 255, 65, 0.5); }
    }

    .logo-area h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: #00ff41;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .logo-area p {
      color: rgba(255, 255, 255, 0.35);
      font-size: 0.75rem;
      margin-top: 6px;
      letter-spacing: 1px;
    }

    /* Input Groups */
    .input-group {
      margin-bottom: 22px;
      position: relative;
    }

    .input-group label {
      display: block;
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: rgba(0, 255, 65, 0.6);
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper .icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      opacity: 0.5;
      transition: opacity 0.3s;
    }

    .input-group input {
      width: 100%;
      padding: 14px 16px 14px 44px;
      background: rgba(0, 255, 65, 0.04);
      border: 1px solid rgba(0, 255, 65, 0.12);
      border-radius: 12px;
      color: #e0e0e0;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.2);
    }

    .input-group input:focus {
      border-color: rgba(0, 255, 65, 0.5);
      background: rgba(0, 255, 65, 0.07);
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.08);
    }

    .input-group input:focus ~ .icon,
    .input-group input:focus + .icon {
      opacity: 1;
    }

    /* Login Button */
    .login-btn {
      width: 100%;
      padding: 15px;
      margin-top: 8px;
      background: linear-gradient(135deg, #00ff41, #00cc33);
      border: none;
      border-radius: 12px;
      color: #000;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.85rem;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .login-btn::after {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
      transition: left 0.5s ease;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(0, 255, 65, 0.35);
    }

    .login-btn:hover::after {
      left: 100%;
    }

    .login-btn:active {
      transform: translateY(0);
    }

    /* Error Message */
    .error-msg {
      text-align: center;
      color: #ff4444;
      font-size: 0.78rem;
      margin-top: 16px;
      opacity: 0;
      transform: translateY(-8px);
      transition: all 0.3s ease;
    }

    .error-msg.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Shake Animation */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      15% { transform: translateX(-8px); }
      30% { transform: translateX(8px); }
      45% { transform: translateX(-6px); }
      60% { transform: translateX(6px); }
      75% { transform: translateX(-3px); }
      90% { transform: translateX(3px); }
    }

    .shake {
      animation: shake 0.5s ease;
    }

    /* Credentials Hint */
    .hint-bar {
      text-align: center;
      margin-top: 20px;
      padding: 12px 16px;
      background: rgba(0, 255, 65, 0.04);
      border: 1px dashed rgba(0, 255, 65, 0.15);
      border-radius: 10px;
    }

    .hint-bar span {
      color: rgba(255, 255, 255, 0.3);
      font-size: 0.68rem;
      letter-spacing: 1px;
    }

    .hint-bar code {
      color: #00ff41;
      background: rgba(0, 255, 65, 0.1);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.72rem;
    }

    /* Scan line effect */
    .scanline {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 2px;
      background: rgba(0, 255, 65, 0.08);
      z-index: 2;
      pointer-events: none;
      animation: scanline 4s linear infinite;
    }

    @keyframes scanline {
      0% { top: 0; }
      100% { top: 100vh; }
    }

    /* Loading state */
    .login-btn.loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .login-btn.loading::before {
      content: '';
      display: inline-block;
      width: 16px; height: 16px;
      border: 2px solid #000;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <canvas id="matrix"></canvas>
  <div class="bg-overlay"></div>
  <div class="scanline"></div>

  <div class="login-container">
    <div class="login-card">
      <div class="logo-area">
        <div class="logo-icon">üõ°Ô∏è</div>
        <h1>CyberLab</h1>
        <p>QR Attack Simulation Platform</p>
      </div>

      <form id="loginForm" autocomplete="off">
        <div class="input-group">
          <label>Username</label>
          <div class="input-wrapper">
            <span class="icon">üë§</span>
            <input type="text" id="username" placeholder="Enter username" autofocus>
          </div>
        </div>

        <div class="input-group">
          <label>Password</label>
          <div class="input-wrapper">
            <span class="icon">üîí</span>
            <input type="password" id="password" placeholder="Enter password">
          </div>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">Access Terminal</button>

        <div class="error-msg" id="errorMsg">‚ö† Access Denied ‚Äî Invalid Credentials</div>
      </form>

      <div class="hint-bar">
        <span>Demo: <code>admin</code> / <code>admin123</code></span>
      </div>
    </div>
  </div>

  <script>
    // ============ FAKE CREDENTIALS DATABASE ============
    const USERS = {
      admin:  'admin123',
      hacker: 'hack123',
      demo:   'demo123'
    };

    // ============ MATRIX RAIN BACKGROUND ============
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*<>{}[]';
    const fontSize = 14;
    let columns = Math.floor(canvas.width / fontSize);
    let drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(10, 10, 15, 0.06)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#00ff41';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 45);

    window.addEventListener('resize', () => {
      resizeCanvas();
      columns = Math.floor(canvas.width / fontSize);
      drops = Array(columns).fill(1);
    });

    // ============ LOGIN LOGIC ============
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const loginBtn = document.getElementById('loginBtn');
    const card = document.querySelector('.login-card');

    // If already logged in, redirect
    if (localStorage.getItem('cyberlab_auth') === 'true') {
      window.location.href = 'dashboard.html';
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      // Hide previous error
      errorMsg.classList.remove('show');

      if (!username || !password) {
        showError('‚ö† Please fill in all fields');
        return;
      }

      // Show loading
      loginBtn.classList.add('loading');
      loginBtn.textContent = 'Authenticating...';

      // Simulate network delay
      setTimeout(() => {
        if (USERS[username] && USERS[username] === password) {
          // SUCCESS
          localStorage.setItem('cyberlab_auth', 'true');
          localStorage.setItem('cyberlab_user', username);

          loginBtn.textContent = '‚úì Access Granted';
          loginBtn.style.background = 'linear-gradient(135deg, #00ff41, #00cc33)';
          card.style.borderColor = 'rgba(0, 255, 65, 0.5)';
          card.style.boxShadow = '0 0 60px rgba(0, 255, 65, 0.15)';

          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 800);
        } else {
          // FAIL
          loginBtn.classList.remove('loading');
          loginBtn.textContent = 'Access Terminal';
          showError('‚ö† Access Denied ‚Äî Invalid Credentials');
          card.classList.add('shake');
          card.style.borderColor = 'rgba(255, 68, 68, 0.4)';

          setTimeout(() => {
            card.classList.remove('shake');
            card.style.borderColor = 'rgba(0, 255, 65, 0.15)';
          }, 600);
        }
      }, 1200);
    });

    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.classList.add('show');
    }
  </script>

</body>
</html>
